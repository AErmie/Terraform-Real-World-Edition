---
name: Checkov code analysis
on:
  push:
    branches:
      - master
jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7.9]
#         python-version: [2.7.18, 3.5.10, 3.6.12, 3.7.9, 3.8.5]
    
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python $
        uses: actions/setup-python@v1
        with:
          python-version: $
      - name: Test with Checkov
        run: |
          pip install checkov
          checkov -d .
